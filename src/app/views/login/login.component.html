<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="my-login-page wrapper">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center h-100">
          <div class="card-wrapper">
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title text-center">Selamat Datang Di Biyubi Web Admin</h4>
                <form class="my-login-validation">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input [(ngModel)]="username" type="text" class="form-control" autofocus>
                    <div *ngIf="usernameEmpty == true" class="make-red" >
                      <div *ngIf="usernameEmpty == true">Username Harus Diisi</div>
                    </div> 
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input [(ngModel)]="password" type="password" class="form-control" data-eye>
                    <div *ngIf="passwordEmpty == true" class="make-red" >
                      <div *ngIf="passwordEmpty == true">Password Harus Diisi</div>
                    </div> 
                  </div>
                  <div class="form-group m-0">
                    <button type="submit" class="btn btn-primary btn-block" (click)="login()">
                      Login
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                    </button> 
                    <div *ngIf="isValid == false" class="make-orange" >
                      <div *ngIf="isValid == false">{{errorMessage}}</div>
                    </div> 
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
